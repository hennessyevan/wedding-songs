[build]
    command = "hugo -b $URL"
    publish = "public"

[build.environment]
    HUGO_VERSION = "0.58.3"

[context.production.environment]
    HUGO_VERSION = "0.58.3"
    HUGO_ENV = "production"
    NODE_ENV = "production"

[context.deploy-preview]
    command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
    command = "hugo -b $DEPLOY_PRIME_URL"